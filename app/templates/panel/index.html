{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<div class="title">
    <h1>Admin Panel</h1>
</div>
<div class="panel-container">
    <div class="user-management">
        <h2>User Management</h2>
        <form action="{{ url_for('panel.add_user') }}" method="POST" class="add-user-form">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="email" name="email" placeholder="Enter email" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit" class="add-btn">Add</button>
        </form>
        <h3>Existing Users</h3>
        <div class="table-container">
   
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <form action="{{ url_for('panel.delete_user', user_id=user.id) }}" method="post">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<style>
    .panel-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        
        margin: 20px auto;
    }

    .user-management h2, .user-management h3 {
        color: #333;
        margin-bottom: 15px;
    }

    .user-management .add-user-form, .user-management .delete-user-form {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 20px;
    }

    .add-user-form > input, .add-user-form > select, .add-user-form > button {
        margin-right: 10px;
        margin-bottom: 10px;
        flex-grow: 1;
        flex-basis: calc(50% - 10px); /* Adjust basis to ensure wrapping */
    }

    .add-user-form > button {
        flex-grow: 0;
        flex-basis: auto; /* Button width auto adjusts */
    }

    input[type="text"], input[type="email"], input[type="password"], select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }

    .add-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .add-btn:hover {
        background-color: #45a049;
    }
    .delete-btn{
        padding: 10px 20px;
        background-color: #c01f06;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;

    }
    .delete-btn:hover {
        background-color: #db1106;
    }
    .user-management ul {
        list-style-type: none;
        padding: 0;
    }

    .user-management li {
        margin-bottom: 10px;
        background: #f2f2f2;
        padding: 10px;
        border-radius: 4px;
    }

    .table-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
{% endblock %}
