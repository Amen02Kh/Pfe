<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCVE Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style3.css">
</head>
<body>
    
    <div class="container">
        <h1>CVE Data</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>CVE ID</th>
                    <th>Summary</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                {% for cve_entry in cve_entries %}
                <tr>
                    <td><a href="https://www.opencve.io/cve/{{ cve_entry['id'] }}" target="_blank">{{ cve_entry['id'] }}</a></td>
                    <td>{{ cve_entry["summary"] }}</td>
                    <td>{{ cve_entry["created_at"] }}</td>
                    <td>{{ cve_entry["updated_at"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {% if page > 1 %}
                    <li class="page-item">
                        <a class="page-link" href="/cve?page={{ page - 1 }}">Previous</a>
                    </li>
                {% endif %}
                <li class="page-item">
                    <a class="page-link" href="/cve?page={{ page + 1 }}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
