<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVE Entries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #e6f1ff, #b2d4ff);
      color: #333;
      height: 100vh;
      overflow: auto;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
      transition: margin-left 0.5s; /* Smoother transitions */
    }

    .dashboard-sidebar {
      width: 250px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      bottom: 0;
      transition: width 0.5s; /* Animated sidebar */
    }

    .dashboard-sidebar img {
      padding: 20px;
      width: 100%;
    }

    .dashboard-sidebar ul {
      list-style: none;
      padding: 20px 0;
    }

    .dashboard-sidebar ul li a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .dashboard-sidebar ul li a:hover,
    .dashboard-sidebar ul li a:focus {
      background-color: #b2d4ff;
      color: #000;
    }

    .dashboard-main {
      flex-grow: 1;
      padding: 20px 40px;
      background: white;
      margin-left: 250px; /* Dynamic margin */
      overflow-y: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .dashboard-sidebar {
        width: 60px; /* Collapsed sidebar */
      }

      .dashboard-main {
        margin-left: 60px;
      }

      .dashboard-sidebar ul li a {
        text-align: center;
        padding: 15px;
      }

      .dashboard-sidebar img {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="dashboard-sidebar">
    <img src="sidebar-logo.png" alt="Logo">
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>
  <div class="dashboard-main">
    <h1>CVE Entries</h1>
    <table>
      <thead>
        <tr>
          <th>CVE ID</th>
          <th>Summary</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be dynamically generated -->
        <tr>
          <td>CVE-2023-0001</td>
          <td>Sample vulnerability description goes here.</td>
          <td>2023-01-01</td>
          <td>2023-01-02</td>
        </tr>
        <!-- More rows can be added similarly -->
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
