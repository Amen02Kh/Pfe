<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Your Company</title>
    <link rel="stylesheet" href="static/style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="navbar">
        <img src="static/logonextstep.png" alt="Your Company Logo" class="logo">
        <div class="nav-buttons">
            <a class="nav-button" href="/">Pentest</a>
            <a class="nav-button" href="cve">CVE</a>
            <a class="nav-button" href="history">History</a>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>History</h1>
        </header>

        <table class="history-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be dynamically generated -->
                <tr>
                    <td>Sample Title</td>
                    <td>2024-03-27</td>
                    <td><button>Download</button><button>Delete</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
